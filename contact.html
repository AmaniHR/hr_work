
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا | Amani HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; background-color: #f8f9fa; margin: 0; }
    header img { width: 100%; max-height: 250px; object-fit: cover; display: block; }
    nav { background-color: #0d47a1; text-align: center; padding: 10px 0; }
    nav a { color: white; margin: 0 20px; text-decoration: none; font-weight: bold; font-size: 16px; }
    .contact-form { max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { color: #0d47a1; margin-bottom: 20px; text-align: center; }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #aaa; margin-top: 40px; }
  </style>
</head>
<body>

<div id="shared-header"></div>
<script>
  fetch("header_nav.html")
    .then(res => res.text())
    .then(data => document.getElementById("shared-header").innerHTML = data);
</script>


<div class="contact-form">
  <h2>📬 تواصل معنا</h2>
  <form action="https://formspree.io/f/mblovrwl" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">الاسم (اختياري):</label>
      <input type="text" class="form-control" id="name" name="الاسم">
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">وسيلة التواصل (إيميل أو جوال):</label>
      <input type="text" class="form-control" id="contact" name="وسيلة التواصل" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">نص الرسالة:</label>
      <textarea class="form-control" id="message" name="الرسالة" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">إرسال الرسالة</button>
  </form>
</div>

<footer>
  © 2025 Amani HR Blog - جميع الحقوق محفوظة
</footer>

</body>
</html>
