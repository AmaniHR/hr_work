  <style>
    body { font-family: 'Tajawal', sans-serif; background-color: #f8f9fa; padding: 20px; }
    header img { width: 100%; max-height: 250px; object-fit: cover; display: block; }
    nav { background-color: #0d47a1; text-align: center; padding: 10px 0; }
    nav a { color: white; margin: 0 20px; text-decoration: none; font-weight: bold; font-size: 16px; }
    .contact-box { background: white; padding: 30px; max-width: 600px; margin: auto; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #777; margin-top: 30px; }
  </style>

<body>

<header>
  <img src="header.png" alt="Amani HR Header">

<div class="contact-box mt-4">
  <h2 class="text-center mb-4">📬 تواصل معنا</h2>
  <form action="https://formspree.io/f/mblovrwl" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">الاسم (اختياري)</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">وسيلة التواصل (بريد إلكتروني أو رقم جوال)</label>
      <input type="text" class="form-control" id="contact" name="contact" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">نص الرسالة</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">📨 إرسال</button>
  </form>
</div>

<footer>
  جميع الحقوق محفوظة © Amani HR Blog 2025
