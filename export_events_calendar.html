
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📅 مفكرة مواعيدي | تصدير المواعيد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Tajawal', sans-serif; background-color: #f4f4f4; padding: 20px; text-align: center; }
    table { width: 90%; margin: 20px auto; border-collapse: collapse; background-color: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: right; }
    th { background-color: #e3f2fd; color: #0d47a1; }
    h1 { color: #0d47a1; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
  </style>
</head>
<body>

<h1>📄 جدول المواعيد المحفوظة</h1>

<table id="eventsTable">
  <thead>
    <tr><th>📅 التاريخ</th><th>📌 العنوان</th><th>📝 الملاحظات</th></tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="exportToPDF()">📄 تصدير كـ PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
  const tableBody = document.querySelector("#eventsTable tbody");

  function loadEvents() {
    const allEvents = [];
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (/^\d{4}-\d{2}-\d{2}$/.test(key)) {
        const event = JSON.parse(localStorage.getItem(key));
        if (event && event.title) {
          allEvents.push({ date: key, title: event.title, notes: event.notes || "" });
        }
      }
    }

    allEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

    tableBody.innerHTML = "";
    allEvents.forEach(e => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${e.date}</td><td>${e.title}</td><td>${e.notes}</td>`;
      tableBody.appendChild(row);
    });

    if (allEvents.length === 0) {
      const row = document.createElement("tr");
      row.innerHTML = '<td colspan="3">لا توجد مواعيد محفوظة</td>';
      tableBody.appendChild(row);
    }
  }

  function exportToPDF() {
    const element = document.getElementById("eventsTable");
    const opt = {
      margin: 0.4,
      filename: 'جدول_مواعيدي.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
  }

  loadEvents();
</script>

</body>
</html>
