
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📄 تصدير مواعيدي إلى PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f4f4; text-align: center; padding: 40px; direction: rtl; }
    h1 { color: #0d47a1; }
    button {
      background-color: #0d47a1; color: white;
      padding: 12px 20px; font-size: 18px;
      border: none; border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background-color: #08306b; }
  </style>
</head>
<body>

<h1>📄 تصدير مواعيدي إلى PDF</h1>
<p>اضغط على الزر أدناه لتحميل ملف المواعيد</p>
<button onclick="generatePDF()">📥 تحميل PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  async function generatePDF() {
    const {{ jsPDF }} = window.jspdf;
    const doc = new jsPDF({ orientation: "portrait", unit: "pt", format: "a4" });

    const events = [];
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.match(/^\d{4}-\d{2}-\d{2}$/)) {
        const { title, notes } = JSON.parse(localStorage.getItem(key));
        events.push({ date: key, title, notes });
      }
    }

    events.sort((a, b) => a.date.localeCompare(b.date));

    doc.setFont("Helvetica", "normal");
    doc.setFontSize(14);
    doc.text("🗓️ جدول مواعيدي", 40, 40);
    let y = 70;

    if (events.length === 0) {
      doc.text("لا توجد مواعيد محفوظة.", 40, y);
    } else {
      for (const event of events) {
        doc.text(`📌 التاريخ: ${event.date}`, 40, y);
        y += 20;
        doc.text(`العنوان: ${event.title}`, 60, y);
        y += 20;
        if (event.notes) {
          doc.text(`ملاحظات: ${event.notes}`, 60, y);
          y += 20;
        }
        y += 20;
        if (y > 750) {
          doc.addPage();
          y = 40;
        }
      }
    }

    doc.save("مواعيدي.pdf");
  }
</script>

</body>
</html>
