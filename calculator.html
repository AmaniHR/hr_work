
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة معايير الترقية | Amani HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; background-color: #f8f9fa; }
    .container { max-width: 800px; margin-top: 50px; }
    .card { box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .progress { height: 22px; font-weight: bold; font-size: 14px; }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center text-primary mb-4">📊 حاسبة معايير الترقية</h1>

  <div class="card p-4">
    <form id="promotionForm">

      <div class="mb-3">
        <label class="form-label">تقييم الأداء الوظيفي</label>
        <select class="form-select" id="performanceRating">
          <option value="100">ممتاز (100%)</option>
          <option value="75">جيد جدًا (75%)</option>
          <option value="60">جيد (60%)</option>
        </select>
        <div class="form-text">وزن هذا المعيار 30%</div>
      </div>

      <div class="mb-3">
        <label class="form-label">برامج التدريب والتطوير (نسبة مئوية من 0 إلى 100)</label>
        <input type="number" class="form-control" id="trainingScore" min="0" max="100" value="0">
        <div class="form-text">وزنه 40%. مجموع البرامج لا يتجاوز 100%</div>
      </div>

      <div class="mb-3">
        <label class="form-label">درجة اختبار القدرة المعرفية</label>
        <input type="number" class="form-control" id="examScore" min="0" max="100" value="50">
        <div class="form-text">وزنه 30%. أقل من 50 لا يُحتسب</div>
      </div>

      <button type="button" class="btn btn-success w-100" onclick="calculate()">حساب النتيجة</button>
    </form>
  </div>

  <div class="card p-4 mt-4">
    <h5 class="text-center mb-3">🔚 النتيجة النهائية:</h5>
    <div class="progress mb-2">
      <div id="totalBar" class="progress-bar bg-info" role="progressbar" style="width: 0%;">0%</div>
    </div>
    <p id="interpretation" class="text-center text-muted">لم يتم الحساب بعد.</p>
  </div>
</div>

<script>
function calculate() {
  const performance = parseFloat(document.getElementById("performanceRating").value);
  const training = Math.min(parseFloat(document.getElementById("trainingScore").value), 100);
  const exam = parseFloat(document.getElementById("examScore").value);

  const score1 = (performance / 100) * 30;
  const score2 = (training / 100) * 40;
  const score3 = (exam >= 50) ? (exam / 100) * 30 : 0;

  const total = (score1 + score2 + score3).toFixed(2);

  const bar = document.getElementById("totalBar");
  bar.style.width = total + '%';
  bar.textContent = total + '%';

  let msg = '';
  if (total >= 90) msg = "🌟 أداء متميز جدًا، فرص الترقية عالية.";
  else if (total >= 75) msg = "✅ أداء جيد جدًا، وهناك مجال للتحسين.";
  else if (total >= 60) msg = "⚠️ الأداء مقبول، يفضل تحسين التدريب أو المعرفة.";
  else msg = "❌ الأداء أقل من المطلوب للترقية.";

  document.getElementById("interpretation").textContent = msg;
}
</script>

</body>
</html>
