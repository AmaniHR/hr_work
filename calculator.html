
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة معايير الترقية | Amani HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Tajawal', sans-serif; }
    .container { max-width: 800px; margin-top: 50px; }
    .result-box { background: #fff; border-radius: 10px; padding: 20px; margin-top: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .progress { height: 20px; }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center text-primary mb-4">📈 حاسبة معايير الترقية</h1>

  <form id="promotionForm">
    <div class="mb-3">
      <label class="form-label">تقييم الأداء الوظيفي (ممتاز = 100، جيد جداً = 75، جيد = 60)</label>
      <select class="form-select" id="performanceRating">
        <option value="100">ممتاز</option>
        <option value="75">جيد جداً</option>
        <option value="60">جيد</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">برامج التدريب والتطوير (من 0 إلى 100)</label>
      <input type="number" class="form-control" id="trainingScore" max="100" min="0" value="0">
    </div>

    <div class="mb-3">
      <label class="form-label">درجة اختبار القدرة المعرفية (من 0 إلى 100)</label>
      <input type="number" class="form-control" id="examScore" max="100" min="0" value="50">
    </div>

    <button type="button" class="btn btn-primary w-100" onclick="calculate()">حساب النتيجة</button>
  </form>

  <div class="result-box mt-4">
    <h4 class="text-center">🔚 النتيجة النهائية:</h4>
    <div class="progress mb-2">
      <div id="totalBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;">0%</div>
    </div>
    <p id="interpretation" class="text-center mt-3 text-muted">لم يتم الحساب بعد.</p>
  </div>
</div>

<script>
function calculate() {
  const performance = parseFloat(document.getElementById("performanceRating").value);
  const training = parseFloat(document.getElementById("trainingScore").value);
  const exam = parseFloat(document.getElementById("examScore").value);

  let score1 = (performance / 100) * 30;
  let score2 = (Math.min(training, 100) / 100) * 40;
  let score3 = (exam >= 50) ? (exam / 100) * 30 : 0;

  let total = score1 + score2 + score3;
  total = total.toFixed(2);

  const bar = document.getElementById("totalBar");
  bar.style.width = total + '%';
  bar.textContent = total + '%';

  let message = '';
  if (total >= 90) message = '🌟 أداء متميز جدًا، فرص الترقية عالية.';
  else if (total >= 75) message = '✅ أداء جيد جدًا، لكن هناك مجال للتحسين.';
  else if (total >= 60) message = '⚠️ قريب من الحد الأدنى، يفضل تطوير بعض الجوانب.';
  else message = '❌ تحتاج إلى تحسين كبير لتحقيق الترقية.';

  document.getElementById("interpretation").textContent = message;
}
</script>

</body>
</html>
