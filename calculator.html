
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة معايير الترقية | Amani HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; background-color: #f8f9fa; padding: 20px; }
    .card { margin-bottom: 20px; }
    .result-box { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .progress { height: 20px; }
    h2 { color: #0d47a1; }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">📊 حاسبة معايير الترقية</h2>

  <!-- تقييم الأداء -->
  <div class="card p-3">
    <h5>المعيار الأول: تقييم الأداء الوظيفي (30%)</h5>
    <select class="form-select" id="performanceRating">
      <option value="100">ممتاز (100%)</option>
      <option value="75">جيد جداً (75%)</option>
      <option value="60">جيد (60%)</option>
    </select>
  </div>

  <!-- برامج التدريب -->
  <div class="card p-3">
    <h5>المعيار الثاني: برامج التدريب والتطوير (40%)</h5>

    <label class="form-label mt-2">1. برامج اعتماد منتهية باختبار اجتياز:</label>
    <select class="form-select" id="certProgram">
      <option value="0">لا يوجد</option>
      <option value="80">دولي (80%)</option>
      <option value="60">حكومي (60%)</option>
      <option value="40">خاص (40%)</option>
    </select>

    <label class="form-label mt-3">2. برامج تدريب بدون اختبار اجتياز:</label>
    <select class="form-select" id="trainingPrograms">
      <option value="0">لا يوجد</option>
      <option value="15">برنامج واحد حكومي (15%)</option>
      <option value="30">برنامجين حكوميين (30%)</option>
    </select>

    <label class="form-label mt-3">3. برامج التعليم الذاتي (بحد أقصى 20 برنامج):</label>
    <input type="number" class="form-control" id="selfLearningCount" min="0" max="20" value="0">

    <label class="form-label mt-3">4. التدريب على رأس العمل:</label>
    <select class="form-select" id="onJobTraining">
      <option value="0">لا يوجد</option>
      <option value="50">بتقدير ممتاز (50%)</option>
      <option value="25">بتقدير جيد جداً (25%)</option>
    </select>
  </div>

  <!-- اختبار القدرة المعرفية -->
  <div class="card p-3">
    <h5>المعيار الثالث: اختبار القدرة المعرفية (30%)</h5>
    <input type="number" class="form-control" id="examScore" min="0" max="100" value="50">
    <div class="form-text">إذا كانت الدرجة أقل من 50 لا تُحتسب.</div>
  </div>

  <div class="d-grid">
    <button class="btn btn-primary" onclick="calculate()">🔍 حساب النتيجة</button>
  </div>

  <!-- النتيجة -->
  <div class="result-box mt-4">
    <h4 class="text-center">النتيجة النهائية:</h4>
    <div class="progress">
      <div id="totalBar" class="progress-bar bg-success" style="width: 0%">0%</div>
    </div>
    <p id="interpretation" class="text-center text-muted mt-3">لم يتم الحساب بعد.</p>
  </div>
</div>

<script>
function calculate() {
  // تقييم الأداء
  const performance = parseFloat(document.getElementById("performanceRating").value);
  const score1 = (performance / 100) * 30;

  // التدريب
  let totalTrainingPercent = 0;
  totalTrainingPercent += parseFloat(document.getElementById("certProgram").value);
  totalTrainingPercent += parseFloat(document.getElementById("trainingPrograms").value);
  const selfCount = Math.min(parseInt(document.getElementById("selfLearningCount").value), 20);
  totalTrainingPercent += selfCount * 0.05;  // 0.05 لكل برنامج
  totalTrainingPercent += parseFloat(document.getElementById("onJobTraining").value);
  const cappedTraining = Math.min(totalTrainingPercent, 100);
  const score2 = (cappedTraining / 100) * 40;

  // الاختبار
  const exam = parseFloat(document.getElementById("examScore").value);
  const score3 = (exam >= 50) ? (exam / 100) * 30 : 0;

  const total = (score1 + score2 + score3).toFixed(2);

  document.getElementById("totalBar").style.width = total + "%";
  document.getElementById("totalBar").textContent = total + "%";

  let message = "";
  if (total >= 90) message = "🌟 أداء متميز جدًا، فرص الترقية عالية.";
  else if (total >= 75) message = "✅ أداء جيد جدًا، وهناك مجال للتحسين.";
  else if (total >= 60) message = "⚠️ الأداء مقبول، يفضل تحسين التدريب أو المعرفة.";
  else message = "❌ الأداء أقل من المطلوب للترقية.";

  document.getElementById("interpretation").textContent = message;
}
</script>

</body>
</html>
