
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة معايير الترقية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Tajawal', sans-serif; background-color: #f8f9fa; color: #333; margin: 0; padding: 20px; }
    h1, h2 { color: #0d47a1; text-align: center; }
    .form-section { background-color: #fff; padding: 20px; margin: 20px auto; border-radius: 10px; max-width: 700px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { font-weight: bold; display: block; margin-bottom: 10px; }
    select, input[type="number"] { width: 100%; padding: 8px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px; }
    .result-box { text-align: center; margin-top: 30px; padding: 20px; background-color: #e3f2fd; border-radius: 10px; font-size: 20px; font-weight: bold; }
    button { background-color: #0d47a1; color: white; padding: 10px 30px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
    .note { font-size: 14px; color: #666; margin-top: -15px; margin-bottom: 20px; }
  </style>
</head>
<body>

<h1>📊 حاسبة معايير الترقية</h1>

<div class="form-section">
  <label for="performance">1. تقييم الأداء الوظيفي:</label>
  <select id="performance">
    <option value="100">ممتاز (100%)</option>
    <option value="75">جيد جدًا (75%)</option>
    <option value="60">جيد (60%)</option>
  </select>

  <label for="training">2. برامج تدريب بدون اختبار اجتياز:</label>
  <select id="training">
    <option value="0">لا يوجد</option>
    <option value="15">برنامج حكومي واحد (15%)</option>
    <option value="30">برنامجين حكوميين (30%)</option>
    <option value="20">برنامج دولي واحد (20%)</option>
    <option value="40">برنامجين دوليين (40%)</option>
    <option value="35">برنامج حكومي + برنامج دولي (35%)</option>
  </select>
  <div class="note">⚠️ الحد الأقصى المعتمد هو برنامجين فقط، سواء حكومي أو دولي.</div>

  <label for="exam">3. درجة اختبار القدرة المعرفية (من 0 إلى 100):</label>
  <input type="number" id="exam" value="50" min="0" max="100">
</div>

<div class="form-section" style="text-align: center;">
  <button onclick="calculate()">احسب النتيجة</button>
</div>

<div class="result-box" id="resultBox">💡 لم يتم الحساب بعد.</div>

<script>
  function calculate() {
    const performance = parseFloat(document.getElementById('performance').value);
    const training = parseFloat(document.getElementById('training').value);
    const examScore = parseFloat(document.getElementById('exam').value);

    const score1 = (performance / 100) * 30;
    const score2 = (training / 100) * 40;
    const score3 = examScore >= 50 ? (examScore / 100) * 30 : 0;

    const total = (score1 + score2 + score3).toFixed(2);

    document.getElementById('resultBox').textContent = "✅ النتيجة النهائية: " + total + "%";
  }
</script>

</body>
</html>
