
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📅 مفكرة مواعيدي | Amani HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Tajawal', sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; text-align: center; }
    header img { width: 100%; max-height: 250px; object-fit: cover; display: block; }
    select, button { padding: 8px 12px; margin: 10px; font-size: 16px; }
    #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; max-width: 800px; margin: 20px auto; }
    .day { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 1px 5px rgba(0,0,0,0.1); cursor: pointer; }
    .day:hover { background: #e3f2fd; }
    .controls { margin: 20px 0; }
    h1 { color: #0d47a1; margin-top: 20px; }
  </style>
</head>
<body>

<header>
  <img src="https://AmaniHR.github.io/hr_work/header.png" alt="Amani HR Header">
</header>

<h1>📅 مفكرة مواعيدي</h1>

<div class="controls">
  <label>نوع التقويم:
    <select id="calendarType">
      <option value="gregorian">ميلادي</option>
      <!-- <option value="hijri">هجري</option> -->
    </select>
  </label>
  <label>الشهر:
    <select id="monthSelect">
      <option value="0">يناير</option>
      <option value="1">فبراير</option>
      <option value="2">مارس</option>
      <option value="3">أبريل</option>
      <option value="4">مايو</option>
      <option value="5">يونيو</option>
      <option value="6">يوليو</option>
      <option value="7">أغسطس</option>
      <option value="8">سبتمبر</option>
      <option value="9">أكتوبر</option>
      <option value="10">نوفمبر</option>
      <option value="11">ديسمبر</option>
    </select>
  </label>
  <label>السنة:
    <select id="yearSelect"></select>
  </label>
  <button onclick="renderCalendar()">عرض التقويم</button>
</div>

<div id="calendar"></div>

<footer style="margin-top: 40px; color: #777;">جميع الحقوق محفوظة © Amani HR 2025</footer>

<script>
  function renderCalendar() {
    const calendar = document.getElementById("calendar");
    const month = parseInt(document.getElementById("monthSelect").value);
    const year = parseInt(document.getElementById("yearSelect").value);
    calendar.innerHTML = "";

    const firstDay = new Date(year, month, 1);
    const startDay = firstDay.getDay(); // Sunday=0

    for (let i = 0; i < startDay; i++) {
      const empty = document.createElement("div");
      calendar.appendChild(empty);
    }

    const lastDay = new Date(year, month + 1, 0).getDate();
    for (let day = 1; day <= lastDay; day++) {
      const cell = document.createElement("div");
      cell.className = "day";
      cell.innerText = day;
      calendar.appendChild(cell);
    }
  }

  const currentYear = new Date().getFullYear();
  const yearSelect = document.getElementById("yearSelect");
  for (let y = currentYear - 5; y <= currentYear + 10; y++) {
    const opt = document.createElement("option");
    opt.value = y;
    opt.textContent = y;
    yearSelect.appendChild(opt);
  }
  yearSelect.value = currentYear;
  document.getElementById("monthSelect").value = new Date().getMonth();
  renderCalendar();
</script>

</body>
</html>
